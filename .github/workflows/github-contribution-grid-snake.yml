name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:

permissions:
  contents: write   # permette il push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

  - name: Generate Snake (Light)
    uses: Platane/snk@v3
    with:
      github_user_name: 4137314
      outputs: output/github-contribution-grid-snake.svg
      theme: light
  
  - name: Generate Snake (Dark)
    uses: Platane/snk@v3
    with:
      github_user_name: 4137314
      outputs: output/github-contribution-grid-snake-dark.svg
      theme: dark

      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          add: "output"
          message: "Update Snake"
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
